<h2>Products</h2>
<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products()">
      <td>{{ item.name }}</td>
      <td>{{ item.price | number: '1.2-2' }}</td>
      <td>
        <button (click)="addToCart(item.id)">Add to cart</button>
      </td>
    </tr>
  </tbody>
</table>

<br />

<h2>Cart</h2>
<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of carts()">
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.price | number: '1.2-2' }}</td>
      <td>
        <input
          type="number"
          (change)="changeQuantity(item.productId, $any($event.target).value)"
          [value]="item.quantity"
        />
      </td>
      <td>
        <button (click)="deleteCart(item.productId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<br />

<h2>Total</h2>

<div><strong>{{ totalPrice() | number: '1.2-2' }}</strong></div>
